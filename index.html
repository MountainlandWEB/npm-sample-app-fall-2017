<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Title</title>

    <script defer src="js/jquery-3.2.1.js"></script>
    <script defer src="js/bootstrap.min.js"></script>
    <script defer src="js/toDo.js"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">


</head>
<body>
<div class="container-fluid">
    <div class="row">

        <div class="card bg-light mb-3 .col-12 .col-md-3" id="clean-card">
            <div class="card-header">
                <input type="text" class="card-title-input" placeholder="Title">
                <button type="button" class="btn btn-info" onclick="addCard()"><span>+</span></button>
            </div>
            <div class="card-body">
                <div class="input-group" id="input-group-id">
                      <span class="input-group-addon" >
                        <input type="checkbox" aria-label="Checkbox for following text input" id="task-checkbox">
                      </span>
                    <input type="text" class="form-control" aria-label="Text input with checkbox" placeholder="new task" id="input-task">
                    <button class="btn btn-outline-danger task-item-delete">X</button>
                </div>
            </div>
            <div class="container-fluid">
                <div class="row button-container">
                    <button type="button" class="btn btn-dark col-4" onclick="delet(this)">Delete</button>
                    <button type="button" class="btn btn-light col-5">Save</button>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
